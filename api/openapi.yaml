tags:
- description: |-
    These endpoints interact with Employees.
    * An Employee is linked to a single Legal Entity, a single Person, and a single Tenant.
    * Each Person will be linked to one or more Employees (setup by the admin in the Manage People screen).
    * Employee APIs will return Work email addresses, not Home.
  name: Employees
- description: "\r\nEmployees can setup Direct Deposit accounts to send their paycheck\
    \ into bank accounts or HSA accounts. \r\n* To use the Employee Direct Deposit\
    \ endpoints, the Legal Entity must have the Direct Deposit Workflow product or\
    \ an error will be returned\r\n* Employees can choose a 'partial' or a 'full'\
    \ (called Net) Direct Deposit. Partial Direct Deposits must set either a Rate\
    \ or an Amount.\r\n* All Direct Deposits and HSA Direct Deposits must be tied\
    \ to a Deduction Code that has already been setup on the Legal Entity.\r\n  *\
    \ To add a new DD, you'll need to call 'GET Legal Entity Deductions' and find\
    \ a Deduction Code of the correct type - usually one with DD or HSA in the Code.\r\
    \n"
  name: Employee Direct Deposits
- description: "\r\nFor more information, see documentation section titled 'Earnings,\
    \ Deductions, and Taxes.'\r\n"
  name: Employee Taxes
- description: Legal entity work locations information.
  name: Legal Entity Work Locations
- description: "A Person is tied to a single Tenant, and will work in one or more\
    \ Legal Entities (FEINs) - each of which will be be represented by one or more\
    \ Employee rows. \n* Person APIs will return all Phone types, and Home-type emails\
    \ (not work-type emails). "
  name: Persons
- description: "\r\nFor more information, see documentation section titled 'Earnings,\
    \ Deductions, and Taxes.'\r\n"
  name: Employee Deductions
- description: "\r\nFor more information, see documentation section titled 'Earnings,\
    \ Deductions, and Taxes.'\r\n"
  name: Employee Earnings
- description: "\r\nThis API allows working with an employee's Pay Stubs. Each Pay\
    \ Period will generate one Pay Stub.\r\n* Calling GET Legal Entity Pay Data is\
    \ required before calling GET Employee Pay Stubs, to obtain a list of valid check\
    \ dates.\r\n\r\n"
  name: Employee Pay Stubs
- description: "\r\nThese APIs interact with Paycor’s Perform Time Scheduling system.\
    \ They will only be available to customers with Perform Time Scheduling service\r\
    \n* Perform Time Scheduling (sometimes called Legacy Scheduling) stores basic\
    \ information about Shifts\r\n* The Public APIs do not communicate with the more\
    \ powerful “Paycor Scheduling” system. For Paycor Scheduling please refer to the\
    \ documentation under the ‘Employee Schedules’ section. (Coming Soon)\r\n"
  name: Employee (Legacy / Perform Time) Schedules
- description: "\r\nThese APIs allow working with the Departments (also called Organizations)\
    \ that have been configured on the Legal Entity. \r\n"
  name: Legal Entity Departments
- description: "Applicant Tracking System\r\n\r\nThese endpoints can only be used\
    \ if the Client has the Applicant Tracking Service."
  name: Applicant Tracking System
- description: Employee certification information
  name: Employee Certifications
- description: "\r\nThese endpoints allow working with an Employee's pay rate, as\
    \ setup on their profile by the Administrator. \r\n"
  name: Employee Pay Rates
- description: "These APIs allow querying employees' requests to take time off.\r\n\
    * These APIs require the 'Perform Time Off' service.\r\n"
  name: Time Off Requests
- description: This API allows working with Labor Codes
  name: Labor Codes
- description: "A Tenant is a collection of multiple Legal Entities. Each Legal Entity\
    \ is one FEIN. \n* In Paycor terminology, a Tenant is also known as a Company. "
  name: Tenants
- description: ' This API allows working with an employee''s custom fields '
  name: Employee Custom Fields
- description: This APIs allow working with Documents of the Employees
  name: Employee Documents
- description: "\r\nThese APIs interact with Paycor's Payroll system directly. They\
    \ do not go through any Time system.\r\n\r\n* Paycor will need to add the 'Integration\
    \ Payroll Time Partner' or have the Trackforce product enabled.\r\n* They are\
    \ useful if you are integrating a third-party time product with Paycor.\r\n* You\
    \ will need to choose an Earning Code for each set of Hours. The Code must already\
    \ be setup on the particular Employee - you can use the Employee Earnings endpoints\
    \ for this.\r\n* Calling this endpoint kicks off a backend import process. Currently,\
    \ there are no APIs to read or monitor the import process. A client administrator\
    \ must import, review & submit the payrun before any employees will be paid.\r\
    \n* Client administrator will need to login to Paycor's Paygrid and use the Import\
    \ Time Card feature to see & approve the values. They will see an Import Pay screen\
    \ when they Begin a new Payrun.\r\n"
  name: Employee Payroll Hours
- description: ' This API allows working with an employee''s I9 Verification fields '
  name: Employee I9 Verification
- description: "\r\nThese APIs allow working with employees in the onboarding state.\r\
    \n\r\nThese endpoints can only be used if the Client has the Onboarding Service."
  name: Employee Onboarding
- description: "\r\nThese APIs interact with Paycor's Perform Time system.\r\n* They\
    \ will only work with Perform Time-enabled clients - otherwise you will receive\
    \ an error.\r\n* These APIs will not work for Time on Demand or Attendance on\
    \ Demand clients.\r\n"
  name: Employee Time Card Punches
- description: "Accruals are time-off benefits for employees that increase over time,\
    \ and are updated when a payrun is run (the employee is paid). \r\n* Common plans\
    \ include PTO, vacation time, sick time, and floating holidays. \r\n* Accrual\
    \ types and plans are setup at the Tenant level in Paycor's UI by the HR Admin.\
    \ \r\n* Each employee can participate in a number of individual Accrual plans.\
    \ \r\n* This API is only available to legal entities with the 'Perform Accruals'\
    \ service. It is not available to clients with the older 'Perform Time Off' service.\
    \ There is a migration path available. "
  name: Employee Time Off Accruals
- description: "\r\nA Legal Entity is a single FEIN (Federal ID number, for tax purposes).\
    \ A Legal Entity will have a single Tenant as its parent. \r\n* In Paycor terminology,\
    \ a Legal Entity is called a 'client'. \r\n  * Paycor customers are often familiar\
    \ with their ClientId, which is a synonym for Public API's Legal Entity ID. \r\
    \n"
  name: Legal Entities
- description: Legal entity certification information
  name: Legal Entity Certifications
- description: Post Emergency Contact Details.
  name: Employee Emergency Contact
- description: "\r\nThis API allows working with an employee's scheduled Pay Periods,\
    \ which indicates when the employee was/will be paid (known as a payrun). \r\n\
    * Note that Pay Schedule is unrelated to the employee's work schedule or timecard\
    \ information. \r\n* The employee's actual pay dates may not match the Pay Schedule,\
    \ depending on the payroll admin's processing. \r\n  * An employee may be excluded\
    \ from scheduled payruns. \r\n  * An employee may also have Additional Payruns\
    \ (such as for bonuses) - which this API will not return. \r\n* A given employee\
    \ will have a default Pay Frequency (such as Biweekly), which will define the\
    \ Pay Schedule calendar.\r\n  * The employee's Pay Frequency is defined by the\
    \ Paygroup they are assigned to. \r\n* This endpoint can be used to retrieve parameters\
    \ for GET Employee Pay Stubs, although 'GET Legal Entity Paydata' would be more\
    \ accurate for that. \r\n"
  name: Employee Pay Schedule
- description: This API allows working with clients General Ledger
  name: General Ledger
- description: This API allows working with clients Job Costing
  name: General Ledger Job Costing
- description: This API allows working with Labor Categories
  name: Labor Categories
- description: "\r\nPaycor's Public API doesn't currently include editing Legal Entity-level\
    \ Deductions. Those must be setup by a client administrator in Paycor's system.\
    \ \r\n\r\nFor more information, see documentation section titled 'Earnings, Deductions,\
    \ and Taxes.'\r\n\r\n"
