    \ and Taxes.'\r\n"
  name: Legal Entity Earnings
- description: Legal entity job titles information
  name: Legal Entity Job Titles
- description: "\r\nAllows working with Pay Data information from Paycor's Payroll\
    \ system.\r\n* Works with the dates that employees are actually paid, as opposed\
    \ to the Pay Schedule which returns their scheduled pay dates.\r\n\r\n"
  name: Legal Entity Pay Data
- description: "\r\nEach Paycor Legal Entity has a collection of one or more Payrolls.\
    \ Each Payroll contains one or more Paygroups. These APIs return data about both.\
    \ \r\n\r\nThis structure can be modified by the client administrator - there are\
    \ currently no Public APIs for editing. \r\n"
  name: Legal Entity Pay Groups
- description: This API allows working with legal entity pay periods
  name: Legal Entity Payroll Processing Data
- description: "\r\nThis API allows working with a Paygroup's scheduled Pay Periods,\
