info:
  description: "\nWelcome to Paycor's Public API! This document is a reference for\
    \ the APIs Paycor has available, and acts as a complement to the \"Guides\" section.\
    \ \n\n# Getting Started\n\n<strong>To learn more about getting started with Paycor's\
    \ Public APIs, check out our <a href=\"/guides\">Guides.</a></strong>\n\n# GET,\
    \ PUT, POST\n\n* When requesting object, use GET endpoints. All list endpoints\
    \ support paging, as described [in the other doc]. \n* When creating an object,\
    \ use POST endpoints. Your code will need to create an object and send it to Paycor\
    \ in your API call request body as JSON. You can use the \"request sample\" body\
    \ as a starting point. Our endpoints will return a reference to the created object\
    \ (the ID and GET API URL) for your system.\n* When updating an object, you will\
    \ use PUT endpoints. The general flow would be to: GET the object you want to\
    \ update, modify the fields as desired, then PUT the object (as JSON in the request\
    \ body) to our endpoints. Some fields like the object's ID cannot be updated because\
    \ they are system-set.'\n\n\n# Error Handling\n\n* 400: Please consult the response\
    \ text to correct your request information. \n* 401 with response \"Access denied\
    \ due to missing subscription key\": Please include your APIM Subscription Key\
    \ as header Ocp-Apim-Subscription-Key or querystring parameter subscription-key.\
    \ \n* 401 with no response: Please ensure you included a valid & current Access\
    \ Token in the Authorization header.\n* 403: Please ensure your Access Token's\
    \ scope has all the relevant access you need, on the AppCreator Data Access screen.\
    \ \n* 404: Please validate the API route you are using. If that is correct, one\
    \ of your IDs most likely does not exist or is not in a valid state. \n* 429:\
    \ Paycor implements rate limits for our Public API. Each customer (implemented\
    \ via APIM subscription key) has a limited number of calls. The number of calls\
    \ is counted across all APIs, not per individual API. Please use bulk endpoints\
    \ where available and spread your calls over a wider timespan.\n  * The default\
    \ rate limit is up to 1000 API calls per minute (total across all our Public APIs).\
    \ \n* 500: Please contact Paycor. When you make a POST or PUT call and receive\
    \ a 500, please do not retry the call automatically - this may result in double-posting.\
    \ GETs can be safely retried.\n\n\n# IDs\n\n* ClientId = LegalEntityId\n* TenantId\
    \ = CompanyId\n* EmployeeId is not visible in Paycor's UI, you must retrieve it\
    \ from the Public API\n\n# Earnings, Deductions, Taxes\n\nThis section describes\
    \ the domain model for Paycor's Earnings, Deductions, and Taxes. This will provide\
    \ background for many paydata-related Public API endpoints. \n\nPaycor stores\
    \ Earnings, Deductions, and Taxes each at three levels:\n* Global: Same data across\
    \ all legal entities. Setup by Paycor for customers to choose from. Sample Codes\
    \ (note these will not be setup on every Legal Entity):\n  * Earnings: REG, OT\n\
    \  * Taxes: FITWH, SOC, SOCER, OHCIN\n  * Deductions: 401k, KMat, H125, UWay\n\
    * Legal Entity or Tenant: Codes setup &amp; customized on the legal entity or\
    \ Tenant level. Must be tied to a Global Code. \n  * Perform UI allows creating\
    \ Deduction and Earning codes on Tenant level (under Configure Company nav menu).\
    \ These will be returned by the Legal Entity Public API endpoints. \n* Employee:\
    \ codes setup on a particular employee, tied to a Legal Entity-level or Tenant-level\
    \ code\n  * Employee Earnings/Deductions/Taxes are applied during payroll. Many\
    \ properties are inherited from the Legal Entity or Global levels, but some can\
    \ be overridden. \n\n# Authentication\n\n<!-- ReDoc-Inject: <security-definitions>\
    \ -->"
  title: Paycor Public API
  version: ""
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
